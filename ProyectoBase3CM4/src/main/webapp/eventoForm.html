<html>
    <head>
        <title>Agregar Evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">       
    </head>
    <body>
        <div class="container">      
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="images/evento.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Evento
                    </a>
                </nav>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Servlet?accion=listaDeEventos">Lista de Eventos</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h1>Agregar evento</h1>
            <form action="Servlet?accion=guardar" method="post">
                <div class="form-group">
                    <label for="nomEvento">Nombre del Evento</label>
                    <input type="text" class="form-control" id="nomEvento" name="nombreEvento" placeholder="Nombre del Evento" required="required">
                </div>
                <div class="form-group">
                    <label for="SedeEvento">Sede del evento</label>
                    <input type="text" class="form-control" id="sedeEvento" name="sedeEvento" placeholder="Sede del evento" required="required">
                </div>
                <div class="form-group">
                    <label for="duracion">Duracion</label>
                    <input type="number" class="form-control" id="duracion" name="duracion" placeholder="Duracion" value="3" step="1" min="1" max="6" required="required">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required="required" >
                    </div>
                    <div class="col">
                        <label for="fechaTermino">Fecha de Termino</label>
                        <input type="date" class="form-control" id="fechaTermino" name="fechaTermino" required="required">
                    </div>
                </div>
                <p></p>
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
